<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">GoTravel</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#packages">Packages</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Find Your Next Adventure</h1>
            <form class="search-form">
                <input type="text" placeholder="Where to?">
                <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <section id="destinations">
        <h2>Popular Destinations</h2>
        <div class="destination-grid">
            <div class="destination-card">
                <img src="https://via.placeholder.com/400x300" alt="Destination 1">
                <h3>Paris, France</h3>
            </div>
            <div class="destination-card">
                <img src="https://via.placeholder.com/400x300" alt="Destination 2">
                <h3>Kyoto, Japan</h3>
            </div>
            <div class="destination-card">
                <img src="https://via.placeholder.com/400x300" alt="Destination 3">
                <h3>New York, USA</h3>
            </div>
        </div>
    </section>

    <section id="packages">
        <h2>Our Packages</h2>
        <div class="package-grid">
            <div class="package-card">
                <h3>Europe Tour</h3>
                <p>10 days, 5 cities</p>
                <p class="price">$2,500</p>
                <a href="#" class="btn">Learn More</a>
            </div>
            <div class="package-card">
                <h3>Asia Expedition</h3>
                <p>14 days, 4 countries</p>
                <p class="price">$3,500</p>
                <a href="#" class="btn">Learn More</a>
            </div>
        </div>
    </section>

    <footer id="contact">
        <p>&copy; 2025 GoTravel</p>
    </footer>
</body>
</html>
