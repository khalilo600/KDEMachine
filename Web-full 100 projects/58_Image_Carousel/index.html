<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="https://via.placeholder.com/800x400/FF5733/FFFFFF?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/800x400/33FF57/FFFFFF?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/800x400/3357FF/FFFFFF?text=Image+3" alt="Image 3">
            <img src="https://via.placeholder.com/800x400/FF33F5/FFFFFF?text=Image+4" alt="Image 4">
        </div>
        <button id="prevBtn">&#10094;</button>
        <button id="nextBtn">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
