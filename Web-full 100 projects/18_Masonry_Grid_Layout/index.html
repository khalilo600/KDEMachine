<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Masonry Grid</h1>
    <div class="masonry-grid">
        <div class="grid-item"><img src="https://via.placeholder.com/400x300" alt=""></div>
        <div class="grid-item"><img src="https://via.placeholder.com/400x500" alt=""></div>
        <div class="grid-item"><img src="https://via.placeholder.com/400x200" alt=""></div>
        <div class="grid-item"><img src="https://via.placeholder.com/400x400" alt=""></div>
        <div class="grid-item"><img src="https://via.placeholder.com/400x350" alt=""></div>
        <div class="grid-item"><img src="https://via.placeholder.com/400x250" alt=""></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
