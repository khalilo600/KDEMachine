<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <h1>My Awesome Gallery</h1>
        <div class="image-grid" id="image-grid">
            <img src="https://via.placeholder.com/300x200/FF5733/FFFFFF?text=Image+1" alt="Image 1" data-full="https://via.placeholder.com/800x600/FF5733/FFFFFF?text=Image+1">
            <img src="https://via.placeholder.com/300x200/33FF57/FFFFFF?text=Image+2" alt="Image 2" data-full="https://via.placeholder.com/800x600/33FF57/FFFFFF?text=Image+2">
            <img src="https://via.placeholder.com/300x200/3357FF/FFFFFF?text=Image+3" alt="Image 3" data-full="https://via.placeholder.com/800x600/3357FF/FFFFFF?text=Image+3">
            <img src="https://via.placeholder.com/300x200/FF33F5/FFFFFF?text=Image+4" alt="Image 4" data-full="https://via.placeholder.com/800x600/FF33F5/FFFFFF?text=Image+4">
            <img src="https://via.placeholder.com/300x200/57FF33/FFFFFF?text=Image+5" alt="Image 5" data-full="https://via.placeholder.com/800x600/57FF33/FFFFFF?text=Image+5">
            <img src="https://via.placeholder.com/300x200/F5FF33/FFFFFF?text=Image+6" alt="Image 6" data-full="https://via.placeholder.com/800x600/F5FF33/FFFFFF?text=Image+6">
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img src="" alt="" id="lightbox-image">
            <span class="close-btn">&times;</span>
            <button class="lightbox-prev">&#10094;</button>
            <button class="lightbox-next">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
