<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Custom Select Dropdown</h1>
        <div class="custom-select-wrapper">
            <div class="custom-select">
                <div class="custom-select-trigger">Select an option</div>
                <div class="custom-options">
                    <span class="custom-option selected" data-value="option1">Option 1</span>
                    <span class="custom-option" data-value="option2">Option 2</span>
                    <span class="custom-option" data-value="option3">Option 3</span>
                    <span class="custom-option" data-value="option4">Option 4</span>
                </div>
            </div>
        </div>
        <p>Selected Value: <span id="selected-value">option1</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
