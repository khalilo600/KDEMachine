<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gourmet Place</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1>The Gourmet Place</h1>
            <p>Experience the finest dining</p>
        </div>
    </section>

    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-grid">
            <div class="menu-item">
                <h3>Dish 1</h3>
                <p>Description of dish 1</p>
                <p class="price">$25</p>
            </div>
            <div class="menu-item">
                <h3>Dish 2</h3>
                <p>Description of dish 2</p>
                <p class="price">$30</p>
            </div>
        </div>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <img src="https://via.placeholder.com/300x200" alt="Gallery Image 1">
            <img src="https://via.placeholder.com/300x200" alt="Gallery Image 2">
            <img src="https://via.placeholder.com/300x200" alt="Gallery Image 3">
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 The Gourmet Place</p>
    </footer>
</body>
</html>
