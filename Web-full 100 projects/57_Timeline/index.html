<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timeline">
        <div class="timeline-item left">
            <div class="timeline-content">
                <h2>2015</h2>
                <p>Started a new journey in web development.</p>
            </div>
        </div>
        <div class="timeline-item right">
            <div class="timeline-content">
                <h2>2017</h2>
                <p>Completed first major project using HTML, CSS, and JavaScript.</p>
            </div>
        </div>
        <div class="timeline-item left">
            <div class="timeline-content">
                <h2>2019</h2>
                <p>Joined a tech company as a Frontend Developer.</p>
            </div>
        </div>
        <div class="timeline-item right">
            <div class="timeline-content">
                <h2>2021</h2>
                <p>Promoted to Senior Frontend Developer.</p>
            </div>
        </div>
        <div class="timeline-item left">
            <div class="timeline-content">
                <h2>2023</h2>
                <p>Began mentoring junior developers and leading small teams.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
