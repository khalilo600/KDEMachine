<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text to Speech Converter</h1>
        <textarea id="text-input" placeholder="Enter text here to convert to speech..." rows="10"></textarea>
        <div class="controls">
            <select id="voice-select"></select>
            <input type="range" id="rate-input" min="0.5" max="2" value="1" step="0.1">
            <label for="rate-input">Rate</label>
            <input type="range" id="pitch-input" min="0" max="2" value="1" step="0.1">
            <label for="pitch-input">Pitch</label>
            <button id="speak-btn">Speak</button>
            <button id="stop-btn">Stop</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
