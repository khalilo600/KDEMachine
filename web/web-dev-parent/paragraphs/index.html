<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
    <link rel="stylesheet" href="style.css">

    <p>This is another paragraph.</p>

    <script src="script.js"></script>
