<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The display property in CSS specifies how an element is shown on the page. -->

    <div class="block-element">This is a block-level element. It starts on a new line and takes up the full width available.</div>
    <span class="inline-element">This is an inline element. It does not start on a new line and only takes up as much width as necessary.</span>
    <p class="hidden-element">This element is hidden.</p>

    <script src="script.js"></script>
</body>
</html>
