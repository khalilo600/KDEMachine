<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The <div> tag is a generic container for flow content. -->
    <!-- It has no effect on the content or layout until styled. -->
    <!-- It's used to group elements for styling purposes (using class or id attributes). -->

    <div class="my-div">
        <p>This is a paragraph inside a div.</p>
        <p>This is another paragraph inside the same div.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
