<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The class attribute is used to specify one or more class names for an HTML element. -->
    <!-- Unlike IDs, a class name can be used by multiple HTML elements. -->
    <!-- This allows you to apply the same style or behavior to multiple elements. -->

    <h1 class="important">This is an important heading.</h1>
    <p class="important">This is an important paragraph.</p>
    <p>This is a regular paragraph.</p>

    <script src="script.js"></script>
</body>
</html>
