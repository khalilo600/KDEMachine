<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The position property specifies the type of positioning method used for an element. -->
    <!-- There are five different position values: static, relative, absolute, fixed, and sticky. -->

    <div class="static">This div has position: static; (default)</div>
    <div class="relative">This div has position: relative;
        <div class="absolute">This div has position: absolute;</div>
    </div>
    <div class="fixed">This div has position: fixed;</div>
    <div class="sticky">This div has position: sticky;</div>

    <div style="height: 1000px;">Scroll down to see the effect of sticky positioning.</div>

    <script src="script.js"></script>
</body>
</html>
