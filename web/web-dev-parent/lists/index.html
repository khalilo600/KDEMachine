<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HTML offers two types of lists: ordered and unordered. -->

    <!-- Unordered lists are created with the <ul> tag, and list items are created with the <li> tag. -->
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Ordered lists are created with the <ol> tag, and list items are created with the <li> tag. -->
    <h2>Ordered List</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <script src="script.js"></script>
</body>
</html>
