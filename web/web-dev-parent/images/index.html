<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The <img> tag is used to embed an image in an HTML page. -->
    <!-- The src attribute specifies the path to the image. -->
    <!-- The alt attribute provides an alternate text for an image, if the image for some reason cannot be displayed. -->
    <img src="https://via.placeholder.com/150" alt="A placeholder image">

    <script src="script.js"></script>
</body>
</html>
