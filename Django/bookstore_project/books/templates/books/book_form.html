{% extends 'base.html' %}

{% block title %}
    {% if form.instance.pk %}
        Edit Book
    {% else %}
        Add Book
    {% endif %}
{% endblock %}

{% block content %}
    <h2>
        {% if form.instance.pk %}
            Edit Book
        {% else %}
            Add New Book
        {% endif %}
    </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
