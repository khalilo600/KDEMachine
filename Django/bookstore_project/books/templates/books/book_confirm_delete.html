{% extends 'base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
    <h2>Delete Book</h2>
    <p>Are you sure you want to delete "{{ book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'book_detail' book.pk %}">Cancel</a>
    </form>
{% endblock %}
