<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empower Young Minds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- all headings are block elements, they take up the full width available -->
    <h1 style="background-color: aqua;">Hello Nasr</h1>
    <h2 style="background-color: blueviolet;"> Hello Mona</h2>
    <h3 style="background-color: brown;"> Hello Ahmed</h3>
    <h4 style="background-color: coral;"> Hello Yara</h4>
    <h5 style="background-color: darkcyan;"> Hello Omar</h5>
    <h6 style="background-color: darkgoldenrod;"> Hello Salma</h6>

    <!-- span and p elements are inline elements, they only take up as much width as necessary -->
    <span style="background-color: lightblue;"> This is a span element.</span>
    <p style="background-color: lightgreen;"> This is a paragraph element.</p>
    <!-- tables are block elements, they take up the full width available -->
    <table border="1" style="width: 100%; background-color: lightgray;">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
    </table>
    <!-- all block elements are headings, paragraphs, tables, divs, sections, articles -->
    
  
  
  
  
  </head>
  <body></body>
</html>
