<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Progress and Meter Elements</h1>
    <p>Download Progress:</p>
    <progress value="70" max="100">70%</progress>

    <p>Task Completion:</p>
    <progress value="0.5"></progress>

    <p>Disk Usage:</p>
    <meter value="0.6" low="0.4" high="0.8" optimum="0.2">60%</meter>

    <p>Battery Level:</p>
    <meter value="0.9" low="0.2" high="0.7" optimum="0.95">90%</meter>

    <p>These elements can be styled to match your application's theme.</p>
</body>
</html>
