<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File 86 - Figures and Details</title>
    <!--
        Instructions for applying CSS:
        1. Create a CSS file (e.g., style.css) in the same directory as this HTML file, or in a 'css' subdirectory.
        2. Link the CSS file to this HTML file by uncommenting and modifying the line below.
           Example: <link rel="stylesheet" href="style.css">
        3. Add your CSS rules to the 'style.css' file to style this page.
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Figures and Interactive Details</h1>
    <figure>
        <img src="https://via.placeholder.com/300x200" alt="A scenic view" width="300" height="200">
        <figcaption>A beautiful landscape image.</figcaption>
    </figure>

    <details>
        <summary>Click to reveal more information</summary>
        <p>This is some hidden content that becomes visible when the summary is clicked.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </details>

    <p>Another paragraph to demonstrate spacing around these elements.</p>
</body>
</html>
