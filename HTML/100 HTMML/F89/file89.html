<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File 89 - Iframes</title>
    <!--
        Instructions for applying CSS:
        1. Create a CSS file (e.g., style.css) in the same directory as this HTML file, or in a 'css' subdirectory.
        2. Link the CSS file to this HTML file by uncommenting and modifying the line below.
           Example: <link rel="stylesheet" href="style.css">
        3. Add your CSS rules to the 'style.css' file to style this page.
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Iframe Example</h1>
    <p>Below is an iframe embedding another webpage. You can style the iframe itself.</p>
    <iframe src="https://www.w3schools.com" title="W3Schools Free Online Web Tutorials" width="600" height="400" style="border:1px solid black;"></iframe>
    <p>Note: Styling the content *inside* the iframe is generally not possible due to same-origin policy, unless the embedded content is from the same domain.</p>
</body>
</html>
