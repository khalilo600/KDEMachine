<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File 85 - Buttons and Inputs</title>
    <!--
        Instructions for applying CSS:
        1. Create a CSS file (e.g., style.css) in the same directory as this HTML file, or in a 'css' subdirectory.
        2. Link the CSS file to this HTML file by uncommenting and modifying the line below.
           Example: <link rel="stylesheet" href="style.css">
        3. Add your CSS rules to the 'style.css' file to style this page.
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Elements</h1>
    <p>Buttons:</p>
    <button type="button">Click Me</button>
    <button type="submit" class="primary">Submit</button>
    <button type="reset" id="reset-btn">Reset</button>

    <p>More Input Types:</p>
    <input type="search" placeholder="Search...">
    <input type="url" placeholder="Website URL">
    <input type="tel" placeholder="Phone Number">
    <input type="email" placeholder="Email Address">
    <input type="datetime-local">
    <input type="month">
    <input type="week">
    <input type="time">

    <p>Disabled elements:</p>
    <button type="button" disabled>Disabled Button</button>
    <input type="text" value="Disabled Input" disabled>
</body>
</html>
