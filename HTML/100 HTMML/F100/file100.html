<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File 100 - Diverse Elements</title>

<body>
    <header>
        <h1>Final HTML File - A Diverse Collection</h1>

    <main>
        <article>
            <h2>Introduction</h2>
            <p>This file contains a variety of HTML elements for comprehensive CSS practice.</p>
            <section>
                <h3>Text and Lists</h3>
                <p>A paragraph with <strong>bold text</strong> and <em>emphasis</em>.</p>
                <ul>
                    <li>Item A</li>
                    <li>Item B</li>
                </ul>
            </section>
            <section>
                <h3>Forms and Tables</h3>
                <form action="#">
                    <label for="data">Enter Data:</label>
                    <input type="text" id="data" name="data">
                    <button type="submit">Submit</button>
                </form>
                <table>
                    <tr><th>Key</th><th>Value</th></tr>
                    <tr><td>One</td><td>1</td></tr>
                </table>
            </section>
        </article>

        <aside>
            <h3>Image</h3>
            <img src="https://via.placeholder.com/100" alt="Small Placeholder">
        </aside>

        <p>End of the 100 HTML files.</p>
