<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- lets apply custom CSS -->

    <h1>This is HTML File 1</h1>
    <p>Apply your custom CSS to make this page look great!</p>

    <div class="custom-div">This is a custom div element.</div>
    <div class="custom-div">This is another custom div element.</div>
    <!-- table with classes and IDs -->
    <table class="custom-table" id="data-table">
        <caption>Data Table</caption>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
        </tbody>
    </table>
    <!-- create food requesting form, select food item from the list -->
    <form action="#" method="post">
        <label for="food-item" id="food-item-label">Food Item:</label>
        <select id="food-item-input" name="food-item" required>
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="pasta">Pasta</option>
        </select>
        <br>

        <label for="quantity" id="quantity-label">Quantity:</label>
        <input type="number" id="quantity-input" name="quantity" required>
        <br>

        <label for="special-requests" id="special-requests-label">Special Requests:</label>
        <textarea id="special-requests-input" name="special-requests"></textarea>
        <br>

        <input id="submit-button" type="submit" value="Submit">
    </form>

    <!-- forms -->
    <form action="#" method="post">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name-input" name="name" required>
        <br>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email-input" name="email" required>
        <br>
        
        <label for="message" id="message-label">Message:</label>
        <textarea id="message-input" name="message" required></textarea>
        <br>
        <!-- more form elements here -->
        <label for="phone" id="phone-label">Phone:</label>
        <input type="text" id="phone-input" name="phone" required>
        <br>
        <!-- options -->
        <label for="gender" id="gender-label">Gender:</label>
        <select id="gender-input" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <!-- radio buttons -->
        <!-- to have only a value selected, keep the name attribute the same -->
        <label id="subscription-label">Subscribe to newsletter:</label>
        <input type="radio" id="subscribe-yes" name="subscription" value="yes" required>
        <label for="subscribe-yes">Yes</label>
        <input type="radio" id="subscribe-no" name="subscription" value="no" required>
        <label for="subscribe-no">No</label>
        <br>

        <!-- checkboxes -->
        <label id="interests-label">Interests:</label>
        <input type="checkbox" id="interest-tech" name="interests" value="tech">
        <label for="interest-tech">Technology</label>
        <input type="checkbox" id="interest-sports" name="interests" value="sports">
        <label for="interest-sports">Sports</label>
        <input type="checkbox" id="interest-music" name="interests" value="music">
        <label for="interest-music">Music</label>
        <br><br>

        <input id="submit-button" type="submit" value="Submit">
    </form>
</body>
</html>
