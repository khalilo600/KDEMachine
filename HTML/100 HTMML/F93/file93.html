<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File 93 - Embed and Object</title>
    <!--
        Instructions for applying CSS:
        1. Create a CSS file (e.g., style.css) in the same directory as this HTML file, or in a 'css' subdirectory.
        2. Link the CSS file to this HTML file by uncommenting and modifying the line below.
           Example: <link rel="stylesheet" href="style.css">
        3. Add your CSS rules to the 'style.css' file to style this page.
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Embed and Object Elements</h1>
    <h2>Embed Example (PDF)</h2>
    <embed src="https://www.africau.edu/images/default/sample.pdf" type="application/pdf" width="500" height="300">
    <p>The embed element can be used to embed external content, often plugins.</p>

    <h2>Object Example (Image)</h2>
    <object data="https://via.placeholder.com/200" type="image/png" width="200" height="200">
        <p>Your browser does not support the object tag, or the image could not be loaded.</p>
    </object>
    <p>The object element is more generic and can embed various media types.</p>
</body>
</html>
