<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File 90 - Canvas and SVG</title>
    <!--
        Instructions for applying CSS:
        1. Create a CSS file (e.g., style.css) in the same directory as this HTML file, or in a 'css' subdirectory.
        2. Link the CSS file to this HTML file by uncommenting and modifying the line below.
           Example: <link rel="stylesheet" href="style.css">
        3. Add your CSS rules to the 'style.css' file to style this page.
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Canvas and SVG Elements</h1>
    <h2>Canvas Example</h2>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
    <p>The canvas element itself can be styled with CSS, but its content is drawn using JavaScript.</p>

    <h2>SVG Example</h2>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <p>SVG elements can be directly styled with CSS, including their shapes and paths.</p>
</body>
</html>
