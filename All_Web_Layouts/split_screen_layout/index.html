<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split-Screen Layout Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="split-container">
        <div class="split-left">
            <div class="content">
                <h1>Left Side Content</h1>
                <p>This is the content for the left panel. It can be used for text, images, or other elements.</p>
                <button>Learn More</button>
            </div>
        </div>
        <div class="split-right">
            <div class="content">
                <h1>Right Side Content</h1>
                <p>This is the content for the right panel. It often complements the left side or offers an alternative.</p>
                <button>Sign Up</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
